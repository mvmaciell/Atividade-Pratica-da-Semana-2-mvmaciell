      <h2>Formulário de Contato</h2>
    <form action="#" method="post">
        <label for="nome">Nome</label> <br>
        <input type="text" id="nome" name="nome" required>
        <br><br>
      
        <label for="assunto">Assunto:</label> <br>
        <select id="assunto" name="assunto">
            <option value="" disabled selected>Selecione o assunto...</option>
            <option value="Sugestão">Sugestão</option>
            <option value="Reclamação">Reclamação</option>
            <option value="Orçamento">Orçamento</option>
            <option value="Outros">Outros</option>
        </select>
        <br><br>

        <label for="mensagem">Mensagem:</label> 
        <br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea>
        <br><br>

        <input type="checkbox" id="newsletter" name="newsletter" value="sim">
        <label for="newsletter">Deseja receber minha newsletter?</label>
        <br><br>
      
        <legend>Onde me encontrou?</legend>
        <input type="radio" id="encontrou_youtube" name="encontrou" value="youtube">
        <label for="encontrou_youtube">YouTube</label>
        <br>
        <input type="radio" id="encontrou_google" name="encontrou" value="google">
        <label for="encontrou_google">Google</label>
        <br>
        <input type="radio" id="encontrou_bing" name="encontrou" value="bing">
        <label for="encontrou_bing">Bing</label>
        <br>
        <input type="radio" id="encontrou_outros" name="encontrou" value="outros">
        <label for="encontrou_outros">Outros</label>
        <br>
        <input type="submit" value="Enviar">
        <br><br>

    </form>
